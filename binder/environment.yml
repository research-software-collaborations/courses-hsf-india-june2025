name: hsf-india
channels:
  - defaults
  - nvidia/label/cuda-12.4.1
dependencies:
  - python=3.10
  - libcurand
  - libcurand-dev
  - cuda-minimal-build=12.4
  - cupy
  #- xorg-libxi 
  - graphviz=2.40.1  #without version, graphviz install errors out with missing dependency via gtk3 to libXi..
  - nomkl #remove the large mkl lib stuff
  - pip
#  - emacs - broken after install, so just remove it
  - zstandard
  - zstd
  - clang-tools
  - fsspec
  - lz4
  - python-xxhash
  - pyarrow
#  - root
  - cmake #needed to compile Geant examples
  - openssh #otherwise ssh is broken due to bug with openssl it seems
  - vim
  - pip:
      - astunparse
      - awkward
      - cabinetry
      - coffea==v2025.3.0 #pin coffea to force a rebuild of things..
      - dask
      - dask-awkward
      - distributed
      - dm-haiku
      - h5py
      - hepunits
      - hist
      - ipympl
      - jupyterlab-deck
      - jupyterlab-mathjax3
      - matplotlib==3.8
      - numba
      - numexpr
      - numpy
      #cudf does not support pandas 2.0 until 24.04 (otherwise 1.5.3)
      - pandas
      - particle
      - protobuf
      - pyarrow
      - pybind11
      - pycuda #seems that this needs to be installed together with numpy
      - pyhf
      - scikit-learn
      #- servicex
      - tables
      - uproot
      - vector
      - mplhep
      - requests
      - aiohttp
      - jax[cuda12]
      - graphviz
      - dask-labextension
      - servicex
      - tensorflow
      - tensorflow-probability
      - tensorrt
      - scikit-learn
      - seaborn
      - xgboost
      - torch
      #==2.3.0
      - torchvision
      - torchaudio
      
